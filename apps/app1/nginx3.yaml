apiVersion: apps/v1
kinds: Deployment
metadata:
  name: nginx-apps-test3
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx3
          image: nginx:1.14.2
          ports:
            - containerPort: 80